<div data-page="paket-game" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="link icon-only back"><i class="material-icons">arrow_back</i></a></div>
            <div class="center">Paket Game</div>
        </div>
    </div>
    <div class="page-content">
        <form class="trxgame ajax-submit" action="http://localhost/invest-tour/api/v1/login" method="POST">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Nomor HP Tujuan</div>
                            <div class="item-input">
                                <input type="text" name="tujuan" placeholder="Nomor HP Tujuan" autocomplete="off" />
                            </div>
                            <div><a href="#" class="button button-raised contact" style="width:35%; margin-left:0; margin-right:auto; margin-top:15px; margin-bottom:15px">+&nbsp;&nbsp;Kontak</a></div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                          <a href="#" class="item-link smart-select">
                                  <div class="item-title label">Paket Game</div>
                                  <div class="item-input">
                                      <div class="item-after"></div>
                                      <select id="paket" name="paket">
                                        <option value=""></option>
                                        <option value="FIFA">FIFA</option>
                                        <option value="GARENA">GARENA</option>
                                        <option value="GEMSCOOL">GEMSCOOL</option>
                                        <option value="LYTO">LYTO</option>
                                        <option value="MEGAXUS">MEGAXUS</option>
                                        <option value="WAVEGAME">WAVEGAME</option>
                                        <option value="ZYNGA">ZYNGA</option>
                                      </select>
                                  </div>
                          </a>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                          <a href="#" class="item-link smart-select">
                                  <div class="item-title label">Nominal Paket</div>
                                  <div class="item-input">
                                      <div class="item-after"></div>
                                      <select id="nominal" name="nominal">
                                      </select>
                                  </div>
                          </a>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Nomor PIN</div>
                            <div class="item-input">
                                <input type="password" name="pin" placeholder="Nomor PIN" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block"><a id="btnSend" href="#" class="button button-raised larger">Kirim</a></div>
        </form>
    </div>
</div>
