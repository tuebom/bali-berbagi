<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng cordova js -->
    <script src="lib/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--<script src="js/admob.js"></script>-->
    <script src="js/ngStorage.min.js"></script>
      
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script id="templates/register.html" type="text/ng-template">
      <ion-view view-title="Pendaftaran">
        <ion-content>
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nama Lengkap</span>
              <input type="text" ng-model="user.nama" style="text-transform: uppercase">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Kota</span>
              <input type="text" ng-model="user.kota" style="text-transform: uppercase">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nomor HP</span>
              <input type="text" ng-model="user.nohp">
            </label>
            <!--<label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
            <label class="item item-input">
              <span class="input-label">Confirm Password</span>
              <input type="password" ng-model="user.password2">
            </label>-->
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="register(user)">
              Kirim
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view view-title="Login">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">ID Member</span>
              <input type="number" ng-model="user.mbrid">
            </label>
            <label class="item item-input">
              <span class="input-label">Nomor HP</span>
              <input type="text" ng-model="user.nohp">
            </label>
            <label class="item item-input">
              <span class="input-label">Nomor PIN</span>
              <input type="password" ng-model="user.pin">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Login
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

	</body>
</html>
